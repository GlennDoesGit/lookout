<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Core Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta -->
    <title>Glenn | Portfolio</title>
    <meta name="description" content="Glenn's Portfolio - Projects, skills, and professional experience.">

    <!-- Theme Color -->
    <meta name="theme-color" content="#323348">

    <link rel="icon" href="/images/favicon.ico" sizes="any">
    <link rel="icon" href="/images/favicon.png" type="image/png">

    <link rel="preload" href="css/core.css" as="style">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Jersey+10&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="parallax">
        <div class="parallax-layer par_layer4"></div>
        <div class="parallax-layer par_layer3"></div>
        <div class="parallax-layer par_layer2"></div>
        <div class="parallax-layer par_layer1"></div>
    </div>

    <main>
        <header>
            <div class="header-content">
                <img src="/images/title.png">
                <p class="wave-text">A portfolio website</p>
            </div>
            <nav class="header-nav">
                <div class="nav-topic">
                    <img src="/images/favicon.png">
                    <span class="nav-label">Projects</span>
                </div>
                <div class="nav-topic dropdown">
                    <img src="/images/favicon.png">
                    <span class="nav-label">About</span>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Skills</a>
                        <a href="#" class="dropdown-item">Experience</a>
                        <a href="#" class="dropdown-item">Education</a>
                    </div>
                </div>
                <div class="nav-topic">
                    <img src="/images/favicon.png">
                    <span class="nav-label">Contact</span>
                </div>
            </nav>
        </header>

        <div class="first-section">
            <div class="main-section">

            </div>
            <div class="sidebar">
                <div class="window">
                        <p>Local time: <span id="local-time"></span></p>
                        <p>Weather: <span id="weather-temp"></span></p>
                        <p>Condition: <span id="weather-desc"></span></p>
                        <p>Wind: <span id="weather-wind"></span></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/index.js"></script>
</body>
</html>
