        <link rel="stylesheet" href="css/core.css" />
        <link rel="stylesheet" href="css/shared.css" />
        <link rel="stylesheet" href="css/utility.css" />
        <link rel="stylesheet" href="css/contact.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Jersey+10&family=Lexend+Deca:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="parallax">
            <div class="parallax-layer par_layer4"></div>
            <div class="parallax-layer par_layer3"></div>
            <div class="parallax-layer par_layer2"></div>
            <div class="parallax-layer par_layer1"></div>
        </div>

        <main>
            <header>
                <div class="header-content">
                    <a href="index.html">
                        <img src="images/title-new.png" alt="Glenn Portfolio Home" />
                    </a>
                    <p class="wave-text" id="splash-text">SplashText</p>
                </div>
                <nav class="header-nav">
                    <div class="nav-topic dropdown">
                        <img src="images/icons/projects.png" class="nav-icon" />
                        <a href="projects.html" class="nav-label">Projects</a>
                        <div class="dropdown-menu">
                            <a href="projects.html" class="dropdown-item">Major Projects</a>
                            <a href="projects.html#side-projects" class="dropdown-item">Side Projects</a>
                        </div>
                    </div>
                    <div class="nav-topic dropdown">
                        <img src="images/icons/about.png" class="nav-icon" />
                        <span class="nav-label">About</span>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Skills</a>
                            <a href="#" class="dropdown-item">Experience</a>
                            <a href="#" class="dropdown-item">Education</a>
                        </div>
                    </div>
                    <div class="nav-topic">
                        <img src="images/icons/contact.png" class="nav-icon" />
                        <span class="nav-label">Contact</span>
                    </div>
                    <div class="nav-topic dropdown">
                        <img src="images/icons/link.png" class="nav-icon" />
                        <span class="nav-label">Links</span>
                        <div class="dropdown-menu">
                            <a href="https://www.artstation.com/glennyeo" target="_blank" class="dropdown-item external-link">ArtStation</a>
                            <a href="https://www.linkedin.com/in/glennyeooo/" class="dropdown-item external-link">LinkedIn</a>
                            <a href="https://github.com/GlennDoesGit" target="_blank" class="dropdown-item external-link">Github</a>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="container">
                <div class="window contact-window">
                    <div class="window-title">Contact</div>

                    <div class="window-content">
                        <form target="_blank" action="https://formsubmit.co/5acf8bdd4a45090a38077cde62b74d2d" method="POST" class="contact-form">
                            <input type="hidden" name="_captcha" value="false" />

                            <div class="form-row">
                                <input type="text" name="name" placeholder="Name" required />
                                <input type="email" name="email" placeholder="Email Address" required />
                            </div>

                            <input type="text" name="subject" placeholder="Subject" required />

                            <textarea name="message" rows="8" placeholder="Enter message..." required></textarea>

                            <button type="submit" class="contact-button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/shared.js"></script>
    </body>
</html>
